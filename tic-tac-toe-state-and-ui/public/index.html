<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <ul>
      <!-- data-ANYTHING is a way of developers to make custom attributes -->
      <li data-square="1"></li>
      <li data-square="2"></li>
      <li data-square="3"></li>
      <li data-square="4"></li>
      <li data-square="5"></li>
      <li data-square="6"></li>
      <li data-square="7"></li>
      <li data-square="8"></li>
      <li data-square="9"></li>
    </ul>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
